Name: assess-mq
Host: 127.0.0.1
Port: 8090
Mode: dev

Log:
  ServiceName: assess-mq
  Mode: console
  Level: info

Mysql:
  DataSource: root:pass.1234@tcp(127.0.0.1:3306)/assess?charset=utf8mb4&parseTime=true&loc=Local
  IdleConn : 10
  MaxOpenConn : 100
  EnablePrintSQL : 1       #是否允许打印Sql语句，1打印， 0 不打印

Redis:
  Host: 127.0.0.1:6379

#订单详情推送
AlgoPlatformOrderTradeConf:
  Name: AlgoPlatformOrderTrade
  Brokers:
    - 192.168.1.85:9092
  Group:
  Topic: child_order
  Offset: first
  Consumers: 1
  Processors: 1

#订单成交结果推送
AlgoPlatformOrderResultConf:
  Name: AlgoPlatformOrderResult
  Brokers:
    - 192.168.1.85:9092
  Group:
  Topic: OrderResult
  Offset: first
  Consumers: 1
  Processors: 1

#行情信息推送
AlgoPlatformMarketConf:
  Name: AlgoPlatformMarket
  Brokers:
    - 192.168.1.85:9092
  Group: MarketInfoGroup
  Topic: MarketInfo
  Offset: first
  Consumers: 1
  Processors: 1